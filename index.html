<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>eCommerce Checkout</title>
  <!-- Bootstrap 4 CDN -->

<body>
  <!-- ==================== NAV ==================== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Rapha</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">

        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link" href="#">Sale</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Accessories</a>
        </li>
      </ul>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item checkout">
        <a class="nav-link" href="checkout.html">Checkout</a>
      </li>
    </ul>

  </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
  <div class="container-fluid content-wrapper main">

    <section class="carousel-section">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/images/carousel/rapha3.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/carousel/rapha2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/carousel/rapha1.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/carousel/rapha4.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/images/carousel/rapha5.png" alt="Third slide">
          </div>
        </div>
      </div>
    </section>

    <section class="product-highlight">
      <div class="container">
        <div class="row">
          <div class="col-12 new-arrival mb-5">
            <h3 class="text-center"><strong>NEW</strong> ARRIVALS</h3>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-4 col-sm-12">
            <img src="/images/products/jersey.jpeg" alt="racing jersey" class="product">
          </div>
          <div class="col-md-4 col-sm-12">
            <img src="/images/products/insulated-vest.jpeg" alt="insulated jersey" class="product">
          </div>
          <div class="col-md-4 col-sm-12">
            <img src="/images/products/jersey.jpeg" alt="" class="product">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-12 mb-5 listing">
            <h5 class="product-name mt-3">LONG SLEEVE TRICOLOUR JERSEY</h5>
            <p><strong>$</strong>170.00</p>
            <div class="rating d-flex justify-content-between">
              <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <div class="rating-link">
                <a href="#">(12 reviews)</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 mb-5 mx-1 listing">
            <h5 class="product-name mt-3">BREVET INSULATED VEST</h5>
            <p><strong>$</strong>210.00</p>
            <div class="rating d-flex justify-content-between">
              <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
              </div>
              <div class="rating-link">
                <a href="#">(339 reviews)</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 mb-5 listing">
            <h5 class="product-name mt-3">RCC PRO TEAM BIB SHORTS II</h5>
            <p><strong>$</strong>295.00</p>
            <div class="rating d-flex justify-content-between">
              <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
              </div>
              <div class="rating-link">
                <a href="#">(104 reviews)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sign-up">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </section>

      <div class="row">

        <div class="col">

        </div>
        <div class="col">
          <p class="white">content</p>
        </div>
        <div class="col">
          <p class="white">content</p>
        </div>

    </div>
