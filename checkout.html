<head>
  <meta charset="utf-8">
  <title>eCommerce Checkout</title>
  <!-- Bootstrap 4 CDN -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/checkout.css">

  <script defer src="js/checkout.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Rapha</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">

      <ul class="navbar-nav">
        <li class="nav-item checkout">
          <a class="nav-link" href="checkout.html">Checkout</a>
        </li>
      </ul>

    </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
    <div class="container">
      <!-- Purchase Receipt -->
      <section class="purchase-summary">
        <div class="row">
          <div class="col-4">
            <p>Thank you for your order! You're going to love it!</p>
          </div>
          <div class="col">
            <h5>Here's a summary of your loot:</h5>
            <div class="cart">
              <!-- JS inserts cart or empty message here -->
            </div>
          </div>
        </div>
      </section>

      <!-- Shipping & Billing Forms -->
      <section class="shipping-billing">
        <div class="container-fluid">
          <div class="row">
            <!-- Shipping -->
            <div class="col">
              <h5>Shipping Address</h5>
              <form class="shipping">
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="firstName">First Name<span>*</span></label>
                      <input type="text" required class="form-control" placeholder="<first name>" id="firstName">
                      <div class="invalid-feedback">
                        Please provide your first name.
                      </div>
                    </div>
                  </div>
                  <div class="col">                  
                    <div class="form-group">
                      <label for="lastName">Last Name<span>*</span></label>
                      <input type="text" required class="form-control" placeholder="<last name>" id="lastName">
                    </div>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label for="company">Company Name</label>
                  <input type="text" class="form-control" placeholder="<company>" id="company">
                </div>
                <div class="form-group">
                  <label for="address1">Address<span>*</span></label>
                  <input type="text" required class="form-control" placeholder="<street address>" id="address1">
                  <input type="text" class="form-control" placeholder="<apartment/unit>" id="address2">
                </div>
                <div class="form-group">
                  <label for="city">City<span>*</span></label>
                  <input type="text" class="form-control" placeholder="<city>" id="city">
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="state">State<span>*</span></label>
                      <select name="state" required class="form-control">
                        <option value="">select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="zip">Zip Code<span>*</span></label>
                      <input type="number" min="0" max="99999" class="form-control" placeholder="<zip code>" id="zip">
                    </div>
                  </div>
                </div>
                <button type="submit" name="buy" class="btn btn-success">Gimmee!</button>
              </form>
            </div>
            <!-- Billing -->
            <div class="col">
              <h5>Billing Address</h5>
            </div>
          </div>
        </div>
        
      </section>

    </div><!-- close content-wrapper -->

  <!-- ==================== FOOTER ==================== -->

      <div class="container">
        <div class="row">
          <div class="col">
            <p class="white">content</p>
